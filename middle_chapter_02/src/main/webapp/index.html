<!DOCTYPE html>
<html lang="en">
<head>
    <title>index task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>

        //Получаем данные от сервлета.
        function loadFromServlet() {
            $.ajax({
                url: './json',
                method: 'get',
                complete: function (data) {
                    var result = "<tr>" +
                        "<th>Firstname</th>" +
                        "<th>Lastname</th>" +
                        "<th>Gender</th>" +
                        "<th>Description</th>" +
                        "</tr>";
                    var users = JSON.parse(data.responseText);
                    for (var i = 0; i < users.length; i++) {
                        result += "<tr>"
                            + "<td>" + users[i].fnm + "</td>"
                            + "<td>" + users[i].lnm + "</td>"
                            + "<td>" + users[i].gnd + "</td>"
                            + "<td>" + users[i].dsc + "</td>"
                            + "</tr>"
                    }
                    var table = document.getElementById("tableTBL");
                    table.innerHTML = result;
                }
            })
        }

        $(loadFromServlet());

        //получаем выбранный пункт из gender.
        function getCheckedRadioValue(name) {
            var elements = document.getElementsByName(name);

            for (var i = 0, len = elements.length; i < len; ++i) {
                if (elements[i].checked) return elements[i].value;
            }
        }

        //Проверяем- заполнены ли все необходимые поля.
        function validate() {
            var result = true;
            if ($('#firstname').val() == '') {
                result = false;
            }
            if ($('#lastname').val() == '') {
                result = false;
            }
            return result;
        }

        //Отправляем JSON сервлету.
        function sendData() {
            if (validate()) {
                var newUser = {
                    "firstName": $('#firstname').val(),
                    "lastName": $('#lastname').val(),
                    "gender": getCheckedRadioValue('gender'),
                    "description": $('#description').val()
                };
                $.ajax({
                    url: './json',
                    method: 'post',
                    data: JSON.stringify(newUser),
                    dataType: "application/json",
                    complete: loadFromServlet()
                });
            } else {
                alert("Please fill in all fields");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label>Gender:</label></br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other" checked="checked"> Other
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description"></textarea>
        </div>
        <button type="button" class="btn btn-default" onclick="sendData()">Send</button>
    </form>
</div>
<div class="container">
    <h2>Table</h2>
    <table class="table table-bordered" id="tableTBL">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>

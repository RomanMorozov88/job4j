<!DOCTYPE html>
<html lang="en">
<head>
    <title>index task</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        //получаем выбранный пункт из gender.
        function getCheckedRadioValue(name) {
            var elements = document.getElementsByName(name);

            for (var i = 0, len = elements.length; i < len; ++i) {
                if (elements[i].checked) return elements[i].value;
            }
        }

        function addRow() {
            if (validate()) {
                //получаем значение полей
                var fName = $('#firstname').val();
                var lName = $('#lastname').val();
                var gender = getCheckedRadioValue('gender')
                var desc = $('#description').val();

                //получаем ссылку на последний элемент в таблице.
                //и после него добавляем html
                $('#tableTBL tr:last').after(
                    '<tr>'
                    + '<td>' + fName + '</td>'
                    + '<td>' + lName + '</td>'
                    + '<td>' + gender + '</td>'
                    + '<td>' + desc + '</td>'
                    + '</tr>'
                );
            } else {
                alert("Please fill in all fields");
            }
        }

        //Проверяем- заполнены ли все необходимые поля.
        function validate() {
            var result = true;
            if ($('#firstname').val() == '') {
                result = false;
            }
            if ($('#lastname').val() == '') {
                result = false;
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <form action="#">
        <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label>Gender:</label></br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other" checked="checked"> Other
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="addRow();">Submit</button>
    </form>
</div>
<div class="container">
    <h2>Table</h2>
    <table class="table table-bordered" id="tableTBL">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Gender</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
